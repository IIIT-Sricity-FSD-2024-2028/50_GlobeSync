# Domain: Travel & Hospitality
# Problem Statement: Travel Itinerary Planning and Coordination Platform
# Last Updated: 2025-03-02
Domainterm1 : Traveler

definition :
    AN end user of the platform who plans trips, participate in itinerary, make 
    bookings and payment, tracks travel progress, communicate with guides or support 
    staff, and provide feedback after trip completion.
examples :
  - creating a mutliday itinerary for a vacation
  - Booking a hotel and flight through the platform
aliases :
  - Tourist
  - Customer



Domainterm2 : Travel Guide

definition : 
   A service participant responsible for assisting travelers during trips by 
   managing activites, suggestiong itinerary modificationsn up\datuing trip progress,
   and communicating real-time conditions to the platform.
examples :
  - Responding to traveler queries
  - Suggesting a new sightseeing route due to rain
aliases :
  - Activity coordinator



Domainterm3 : Admin

definition :
   A system Administrator who oversees platform operartions,manages user and 
   providers, monitors transactions, configures integrations, handles escalated
   complaints, and generates reports and analytics.
examples :
  -Viewing monthly booking reports.
  -Managing user accounts.
  -Deactivsting a fraudulent provider.
aliases :
  - Platform Manager.
  - Super User



Domainterm4 : Customer Care

definition :
  Support personnal responsible for assisting travelers by handling complaints,
  resolving bookoing issue, coordinating with provider, escalating unresolved 
  cases, and updating ticket status in the system.
examples :
  - Helping a traveler rebook after cancellation
  - Handling payment failure cases
aliases :
   - Help desk
   - Supporting agent



Domainterm5 : External Services

definition :
   Third-party system integrated with the platform to supply booking data,
   availability information, payment processing, navigation routes, weather
   forecast, and notification delivery.
examples :
  - Airline system confirming seat availability
  - Map API providing directions
aliases :
  -Third-party systems
  -Partner Platforms
  


DomainTerm6: Itinerary

definition:
  A single structured digital plan that contains all travel related details such as
  destinations, transport, accommodation, activities, dates, and confirmations,
  maintained as the central reference for all actors in the platform.
examples:
  - A trip plan showing flight, hotel, and local activities in one view
  - An itinerary updated after a hotel change or transport delay
aliases:
  - Trip Plan
  - Travel Schedule



DomainTerm7: Service Availability

definition:
  Real-time information about whether a transport seat, hotel room, or activity slot
  is free for the selected date and time, obtained from external provider systems
  before creating or modifying an itinerary.
examples:
  - Checking if rooms are available for selected dates
  - Verifying bus or flight seats before adding to itinerary
aliases:
  - Availability Check
  - Inventory Status



DomainTerm8: Coordination

definition:
  Continuous communication and collaboration between traveler, guide, customer care,
  and external services to finalize, update, and execute the itinerary smoothly.
examples:
  - Guide suggesting a different route due to weather
  - Traveler approving a modified hotel suggested by guide
aliases:
  - Collaboration
  - Trip Coordination



DomainTerm9: Exception Handling

definition:
  The process of managing unexpected situations such as delays, cancellations,
  payment failures, or provider changes while keeping the itinerary consistent.
examples:
  - Rescheduling a hotel due to flight delay
  - Refund processing after service cancellation
aliases:
  - Issue Management
  - Change Handling



DomainTerm10: Notification

definition:
  Automated messages sent by the system to inform actors about itinerary updates,
  confirmations, delays, or required actions.
examples:
  - Alert sent when provider confirms booking
  - Message to traveler about weather warning
aliases:
  - Alert
  - System Message



DomainTerm11: Logging

definition:
  Recording of all important user actions, provider responses, and system events
  to enable tracking, auditing, and dispute resolution.
examples:
  - Checking who modified itinerary last
  - Viewing payment and confirmation history
aliases:
  - Audit Logs
  - Activity History


  
DomainTerm12 : Booking

definition :
   The confirmed reservation of a transport service,accommodation ,or activity made 
   through the plastform after availbility verification and payment.
examples:
  -Bokking a hotelroom for selected updates
  -Reseving a cab for airport pickup
 aliases:
  -confirmed order
  -reservation



Domainterm13 : Payment Transaction

definition :
  A financial operation initiated by a traveler through the platform and processed 
  by an external payment gateway to computer booking or refunds.
examples :
  -paying for a flight ticket
  -refund issued after cancellation
  aliases :
  - Financial Transactions
  -Billing operation



Domainterm14 : Cancellation

definition :
   The process of terminating a previously confirmed booking due to user request, 
   provider unavailability, or exceptional condition.  
examples :
   -cancelling a hotel stay
   - Flight cancelled due to weather.
aliases :
   - Booking termination
   - Service withdrawl



Domainterm15 : Refund

definition : 
    The return of monry to the traveler after a cancelled booking, processed 
    through the payment gateway and recorded in system logs.
examples :
   - Refund after hotel cancellation.
   - Partial refund for rescheduled activity.
aliases :
   -Reimbursement 
   -Payment reversal



Domainterm16 : User Profile

definition :
    A personal account maintained for each actor containing identity details,
    preferences, trip history, and communication setting.
examples :
  -Traveler profile with saved document
  -guide profile with rating



Domainterm17 : Escalation

definition :
   Thee process of forwading unresolved complaints or technical issue from 
   customer care to higher-level resolution.
examples :
   -payment failure escalated to admin
   -provider dispute forwarded for investigation
aliases :
  - Higher-level Support



Domainterm18 : Trip status

definition : 
   The real-time State of an itinerary such as planned, confirmed,in-progress,
   delayed,canceled, or completed.
examples :
  -Trip marked "Delayed" due to weather.
  - Ststus changed to "Completed".
aliases :
  -Travel State
  -Journey State


  
